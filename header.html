    <label class="relative inline-flex items-center mr-5 cursor-pointer align-middle ">
      <input id="switch" type="checkbox" value="" class="sr-only peer" checked>
      <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-teal-300 dark:peer-focus:ring-teal-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-teal-600"></div>
      <span class="text-white ml-3 text-sm font-medium  ">special-mode</span>
    </label>
  </nav>
</div>
<script>
  $(document).ready(function() {
    var switchElement = $("#switch");
    var switchState = localStorage.getItem("switchState");
    if (switchState === "on") {
      switchElement.prop("checked", true);
    } else {
      switchElement.prop("checked", false);
    }

    switchElement.on("change", function() {
      if (switchElement.prop("checked")) {
        localStorage.setItem("switchState", "on");
      } else {
        localStorage.setItem("switchState", "off");
      }
    });
  });
</script>
